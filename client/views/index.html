<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/awesome-bootstrap-checkbox/0.3.7/awesome-bootstrap-checkbox.css" rel="stylesheet">-->
    <title>Welcome to LogNLink</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="/css/style.css">
</head>

<body ng-app="lognlink">

    <div ui-view>
        <div ng-controller="liveLogController">
            <h1 align="center">Live logs from reThinkDB </h1>
            <div id="logWindow" ng-repeat="log in logs">
                {{log.new_val}}
            </div>
        </div>
    </div>
    <div growl></div>

    <script type="text/javascript" src="/components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="/components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/components/angular/angular.min.js"></script>
    <script type="text/javascript" src="/components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="/components/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="/components/socket.io-client/dist/socket.io.js"></script>
    <script src="https://cdn.rawgit.com/Luegg/angularjs-scroll-glue/master/src/scrollglue.js"></script>

    <script type="text/javascript" src="/js/app.js"></script>
    <script type="text/javascript" src="/js/scrollBottom.js"></script>

    <script type="text/javascript" src="/js/controllers/chat.js"></script>
    <script type="text/javascript" src="/js/controllers/liveLogs.js"></script>

</body>

</html>
